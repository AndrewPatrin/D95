{% extends 'flatpages/default.html' %}

{% block content %}
{% if post.author == request.user.author %}
<h1>Delete Post</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Delete "{{ post.post_title }}"?</p>
    <input type="submit" value="Delete" />
</form>
{% else %}
<h3>You can't edit or delete this page</h3>
{% endif %}
{% endblock content %}
